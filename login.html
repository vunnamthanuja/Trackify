<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Sign-In | Trackify</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

   
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("../people.png") no-repeat center center;
        background-size: cover;
        background-attachment: fixed; /* helps reduce pixelation when scrolling */
        image-rendering: auto;
    }


    /* White form box */
    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 40px;
      width: 380px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .app-title {
      color: #5a4fcf;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .app-subtitle {
      color: #666;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    input,
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 14px;
    }

    button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .name-row {
      display: flex;
      gap: 10px;
    }

    .name-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">TRACKIFY</h1>
    <p class="app-subtitle">WELCOME!</p>

    <form>
      <div class="name-row">
        <div>
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" placeholder="First Name" required />
        </div>
        <div>
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" placeholder="Last Name" required />
        </div>
      </div>

      <div>
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" placeholder="+91 XXXXXXXXXX" required />
      </div>
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
